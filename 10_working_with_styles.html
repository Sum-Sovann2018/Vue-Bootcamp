<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">

        
        <h1 @mouseover = "mouseOver" @mouseleave ="mouseLeave" v-bind:style="mystyle1">
            {{message}}
        </h1>
       

    </div>
    
</body>
</html>
<script>
    var app = new Vue ({
        el: '#app',
        data:{
            message:'Hello World',
            mystyle1 : {
                        color: "blue",
                        fontSize: "30px"
                    }
            
        },

    
        methods: {
                mouseOver: function(){
                     this.mystyle1.color='green'
                     this.mystyle1.fontSize='50px'
                },
                mouseLeave: function(){
                     this.mystyle1.color='blue'
                     this.mystyle1.fontSize='30px'
                }
            }
    })
</script>
