<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
            <h1 @mouseover = "mouseOver" @mouseleave ="mouseLeave">
                {{message}}
            </h1>
       
    </div>
    
</body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            message:'Hello World'
          
        },
        methods: {
                mouseOver: function(){
                     this.message = this.message.split('').reverse().join('')  
                },
                mouseLeave: function(){
                     this.message = 'Hello World'
                }
            }
    })
</script>
